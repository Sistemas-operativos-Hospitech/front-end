<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Hospitech | Sistema Hotelero</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>üè® Hospitech</h1>
    <nav> <button onclick="showSection('rooms')">Habitaciones</button> <button
        onclick="showSection('reservations')">Reservas</button> <button
        onclick="showSection('services')">Servicios</button> <button onclick="showSection('reports')">Reportes</button>
    </nav>
  </header>
  <main>
    <section id="rooms" class="active">
      <h2>Habitaciones disponibles</h2> <button id="btn-rooms">Cargar habitaciones</button>
      <div id="rooms-list" class="grid"></div>
    </section>
    <section id="reservations">
      <h2>Reservas activas</h2> 
      <div class="reservation-controls">
        <button id="btn-reservations">Cargar reservas</button>
        <button id="btn-new-reservation" class="btn-primary">Nueva reserva</button>
      </div>
      
      <!-- Formulario para nueva reserva -->
      <div id="reservation-form" class="form-container" style="display: none;">
        <h3>Crear nueva reserva</h3>
        <form id="new-reservation-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="user-id">ID de Usuario:</label>
              <input type="text" id="user-id" name="user_id" required placeholder="u_123">
            </div>
            <div class="form-group">
              <label for="hotel-select">Hotel:</label>
              <select id="hotel-select" name="hotel_id" required>
                <option value="">Seleccionar hotel...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="check-in">Fecha de entrada:</label>
              <input type="date" id="check-in" name="check_in_date" required>
            </div>
            <div class="form-group">
              <label for="check-out">Fecha de salida:</label>
              <input type="date" id="check-out" name="check_out_date" required>
            </div>
            <div class="form-group">
              <label for="num-guests">N√∫mero de hu√©spedes:</label>
              <input type="number" id="num-guests" name="num_guests" min="1" max="10" required>
            </div>
            <div class="form-group">
              <label for="total-amount">Monto total:</label>
              <input type="number" id="total-amount" name="total_amount" step="0.01" min="0" required>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Crear reserva</button>
            <button type="button" id="cancel-reservation" class="btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>
      
      <div id="reservations-list" class="grid"></div>
    </section>
    <section id="services">
      <h2>Servicios del hotel</h2> <button id="btn-services">Cargar servicios</button>
      <div id="services-list" class="grid"></div>
    </section>
    <section id="reports">
      <h2>Reporte de ingresos</h2> <button id="btn-report">Ver reporte</button>
      <pre id="report-output"></pre>
    </section>
  </main>
  <footer>
    <p>¬© 2025 Hospitech | Sistema Hotelero - Todos los derechos reservados</p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
